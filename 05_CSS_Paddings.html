<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Paddings</title>
    <style>
    	div{
    		background-color: seagreen;
    		color: white;
    		width: 200px;
    		text-align: center;
    		padding: 10px;

    	}
    	p{
    		border: 3px solid #1826FF;
    	}
    </style>
</head>
<body>

<!-- PADDING TOP -->
<h2> PADDING TOP </h2>
<div>
	<p style="padding-top: 50px"> PADDING TOP </p>
</div>

<!-- PADDING RIGHT -->
<h2> PADDING RIGHT </h2>
<div>
	<p style="padding-right: 50px"> PADDING RIGHT </p>
</div>

<!-- PADDING BOTTOM -->
<h2> PADDING BOTTOM </h2>
<div>
	<p style="padding-bottom: 50px"> PADDING BOTTM </p>
</div>

<!-- PADDING LEFT -->
<h2> PADDING LEFT</h2>
<div>
	<p style="padding-left: 50px"> PADDING LEFT </p>
</div>

<!-- PADDING ALL SIDE-->
<h2> PADDING AAL SIDE </h2>
<div>
	<p style="padding: 50px "> PADDING ALL SIDE </p>
</div>





</body>
</html>
